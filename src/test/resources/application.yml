# Application Properties
properties:
  apisecret: my_secret_key
  public-paths:
    - "/actuator/**"
    - "/v3/api-docs/**"
    - "/swagger-ui.html"
    - "/swagger-ui/**"
    - "/public/**"
    - "/wua"
    - "/accounts/v1"
  walletprovider:
    baseurl: http://localhost:${wiremock.server.port}
    wua-path: /wallet-provider/wallet-unit-attestation
  attributeattestation:
    baseurl: http://localhost:${wiremock.server.port}
    paths:
      post: /attestation
      get-by-id: /attestation
      get-by-key: /attestation/user
  walletaccount:
    baseurl: http://localhost:${wiremock.server.port}
    paths:
      post: /account
      get: /account
  challenge-cache:
    ttl-seconds: 10

spring:
  application:
    name: wallet-client-gateway
  data:
    redis:
      host: localhost
      port: 6379

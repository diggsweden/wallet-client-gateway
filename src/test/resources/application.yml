# Application Properties
properties:
  apisecret: my_secret_key
  public-paths:
    - "/actuator/**"
    - "/v3/api-docs/**"
    - "/swagger-ui.html"
    - "/swagger-ui/**"
    - "/public/**"
    - "/wua"
    - "/accounts/v1"
    - "/oauth2/authorization/**"
    - "/login/oauth2/code/*"
  walletprovider:
    baseurl: http://localhost:${wiremock.provider.port}
    wua-path: /wallet-provider/wallet-unit-attestation
  attributeattestation:
    baseurl: http://localhost:${wiremock.attestation.port}
    paths:
      post: /attestation
      get-by-id: /attestation
      get-by-key: /attestation/user
  walletaccount:
    baseurl: http://localhost:${wiremock.account.port}
    paths:
      post: /account
      get: /account
  challenge-cache:
    ttl-seconds: 10
  authorization-server:
    baseurl: http://localhost:${wiremock.authorization-server.port}
    private-jwt-audience:
  oidc-claims:
    personal-identity-number: https://id.oidc.se/claim/personalIdentityNumber

spring:
  application:
    name: wallet-client-gateway
  redis:
    host: localhost
    port: 6379
  security:
    oauth2:
      client:
        registration:
          myprovider:
            client-id: localhost-test-client
            client-authentication-method: private_key_jwt
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
            scope:
              - openid
              - https://id.oidc.se/scope/naturalPersonNumber
        provider:
          myprovider:
            # issuer-uri: commented out to not have to mock discovery
            jwk-set-uri: ${properties.authorization-server.baseurl}/jwks
            token-uri: ${properties.authorization-server.baseurl}/token
            user-info-endpoint-uri: ${properties.authorization-server.baseurl}/userinfo
            authorization-uri: ${properties.authorization-server.baseurl}/authorize

credential:
  bundles:
    keystore:
      private-jwt-keys:
        location: classpath:keystore.p12
        password: changeit
        type: PKCS12

    jks:
      myprovider:
        store-reference: private-jwt-keys
        name: "Private JWT - KeyPair"
        key:
          alias: wallet-app-bff-local
          key-password: changeit

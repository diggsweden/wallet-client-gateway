# Application Properties
properties:
  apiSecret: ${API_SECRET}
  downstreamServiceUrl: ${DOWNSTREAM_SERVICE_URL}

# Wallet Client Gateway Configuration
spring:
  application:
    name: wallet-client-gateway
  jpa:
    database: POSTGRESQL
    hibernate:
      ddl-auto: validate
  datasource:
    platform: postgres
    driverClassName: org.postgresql.Driver
  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.xml

version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    container_name: wallet-postgres
    environment:
      POSTGRES_DB: wallet_gateway
      POSTGRES_USER: wallet_gateway
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./config/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    restart: unless-stopped
    networks:
      - wallet-network

volumes:
  postgres_data:
    driver: local

networks:
  wallet-network:
    driver: bridge

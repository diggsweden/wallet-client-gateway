# Basic project metadata
project:
  description: EUDIW client gateway - Backend for Frontend serving mobile and web apps
  # Note: JReleaser will use artifactId from pom.xml (wallet-client-gateway)
  license: EUPL-1.2
  copyright: 2025 Digg - The Agency for Digital Government
  inceptionYear: 2025
  authors:
    - Digg - Agency for Digital Government
  snapshot:
    pattern: .*-SNAPSHOT
    label: early-access
    fullChangelog: true

# GitHub release configuration
release:
  github:
    owner: diggsweden
    overwrite: true # Allows updating existing releases
    draft: false # Creates as final release, not draft
    sign: true # Signs release assets
    changelog:
      external: ReleasenotesTmp

checksum:
  name: "checksums.sha256"
  algorithms:
    - SHA-256

# GPG signing configuration
signing:
  active: ALWAYS
  armored: true

# SBOM generation disabled - generated by reusable-ci orchestrator
catalog:
  sbom:
    syft:
      active: NEVER

# Distribution artifacts to include in release
distributions:
  app:
    type: SINGLE_JAR
    artifacts:
      - path: target/{{projectName}}.jar

# Additional files to upload to release (application JAR + SBOMs)
files:
  artifacts:
    # Application JAR (versioned, without embedded dependencies)
    - path: target/{{projectName}}-{{projectVersion}}.jar
      extraProperties:
        skipSigning: false
    # SBOM ZIP containing all layers (consistent with reusable-ci)
    - path: "{{projectName}}-{{projectVersion}}-sboms.zip"
      extraProperties:
        skipSigning: false

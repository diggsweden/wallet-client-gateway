policies:
  - type: commit
    spec:
      dco: true
      gpg:
        required: true
      header:
        length: 200
        imperative: true
        case: lower
        invalidLastCharacters: .
      body:
        required: false
      conventional:
        types: ["build", "chore", "ci", "docs", "feat", "fix", "perf", "refactor", "style", "test", "release"]
        scopes: [".*"]
        descriptionLength: 92
